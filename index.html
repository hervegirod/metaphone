<!DOCTYPE html>
<html>
  <head>
    <title>metaphone</title>
  </head>
  <body>
    <h1>metaphone</h1>
    <p>A quick demo of <a href="https://github.com/wooorm/metaphone">metaphone</a>. No cruft. Real fast.</p>
    <p>Just write a something, and its phonetics (according to metaphone) will show up next to it.</p>
    <p>Please raise any issues on <a href="https://github.com/wooorm/metaphone/issues">Github</a>.</p>
    <hr />
    <input type="text" spellcheck="false" value="tetestble" />
    Phonetics: <output style="font-weight: bold;"></output>
    <script src="build/build.js"></script>
  </body>
</html>
